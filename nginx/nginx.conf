events {
    worker_connections 512;
}

http {

    upstream api {
        server api-server:8080;
    }

    upstream frontend {
        server management-portal:5000;
    }

    upstream grafana-dashboard {
        server grafana:9091;
    }

    upstream prometheus-server {
        server prometheus:9090;
    }

    include /etc/nginx/mime.types;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    gzip on;
    gzip_types text/plain application/xml application/json;
    
    server_names_hash_bucket_size  256;
    client_max_body_size 30M;

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name localhost;

       # return 301 https://$server_name$request_uri;
    #}

    #server {
    #    listen 443 ssl http2 default_server;
    #    listen [::]:443 ssl http2 default_server;

    #    server_name 54.153.23.243;

    #    include self-signed.conf;
    #    include ssl-params.conf;

        location ~ ^/api/v1/(.+)$ {
            proxy_pass http://api/$1$is_args$args;
        }

        location ~ ^/actuator/(.+)$ {
            auth_basic "Authentication required";
            auth_basic_user_file /etc/apache2/.htpasswd;

            proxy_pass http://api/actuator/$1$is_args$args;
        }
        
        location /metrics/ {
            proxy_pass http://grafana-dashboard;

            rewrite  ^/metrics/(.*)  /$1 break;
            proxy_set_header   Host $host;
            proxy_set_header Authorization "";
        }

        location ~ ^/prometheus/(.+)$ {
            proxy_pass http://prometheus-server/$1$is_args$args;
        }

        location / {
            auth_basic "Authentication required";
            auth_basic_user_file /etc/apache2/.htpasswd;

            proxy_pass http://frontend;
        }
    }
}
